        };
        if(!f._fbq)f._fbq=n;
        n.push=n; n.loaded=!0; n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];

    <!-- End Facebook Pixel Code -->
    
    <script>
      // Evento 1 — IniciouFunil (upload de foto)
      function dispararIniciouFunil() {
        fbq('trackCustom', 'IniciouFunil', {
          etapa: 'upload-foto',
          interesse: 'match-secreto'
        });
      }

      // Evento 2 — VisualizouPlanos (chegou na tela dos planos)
      function dispararVisualizouPlanos() {
        fbq('trackCustom', 'VisualizouPlanos', {
          etapa: 'ofertas-visiveis',
          funil: 'match-secreto'
        });
      }

      // Evento 3 — MeioDoFunil (scroll > 50%)
      window.addEventListener('scroll', () => {
        const scrollTop = window.scrollY;
        const docHeight = document.documentElement.scrollHeight - window.innerHeight;
        const scrollPercent = (scrollTop / docHeight) * 100;

        if (scrollPercent > 50 && !window._meioDoFunilDisparado) {
          fbq('trackCustom', 'MeioDoFunil', {
            scroll: Math.round(scrollPercent),
            etapa: 'engajamento-alto'
          });
          window._meioDoFunilDisparado = true;
        }
      });
    </script>
